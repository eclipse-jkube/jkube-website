name: Deploy to www.eclipse.org/jkube

on:
  push:
    tags:
      - '*'

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - name: Deploy
        run: ./scripts/deploy.sh
